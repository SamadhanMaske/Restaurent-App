<div class="v-spacer"></div>
<table class="table">
    <thead>
      <tr>
        <th scope="col" >Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resto of collection">
            <td>{{resto.id}}</td>
            <td>{{resto.name}}</td>
            <td>{{resto.Address}}</td>
            <td>{{resto.Email}}</td>
            <td>{{resto.Phone}}</td>
            <td>
              <a routerLink="/update/{{resto.id}}">
              <i class='far fa-edit' style='font-size:30px;color:red'></i></a>
              <i class="fa fa-trash-o" style="font-size:48px;color:red"></i>
            </td>
        </tr>
      
    </tbody>
  </table>
